<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caderneta - Acesso</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #F8F9FA;
            color: #111827;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #4B5563;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            background-color: #111827;
            color: #FFFFFF !important;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #374151;
        }

        .footer {
            margin-top: 32px;
            font-size: 14px;
            color: #9CA3AF;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Caderneta</div>
        <div class="content">
            <p>Olá!</p>
            <p>Clique no link abaixo para entrar na sua conta do Caderneta:</p>
            <a href="{{ .ConfirmationURL }}" class="btn">Acessar Conta</a>
        </div>
        <div class="footer">
            Se você não solicitou este e-mail, pode ignorá-lo com segurança.
        </div>
    </div>
</body>

</html>
